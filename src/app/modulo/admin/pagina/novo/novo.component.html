<p-card>
  <div class="p-grid">
    <div class="p-col-6 p-offset-3">
      <p-panel>
        <ng-template pTemplate="header">
          <strong>Adicionar p√°gina</strong>
        </ng-template>

        <form [formGroup]="form">

          <div class="p-field">
            <label for="field-cliente">Sistemas</label>
            <p-dropdown formControlName="sistema" id="field-cliente" [options]="sistemas" placeholder="&nbsp;"
              optionLabel="nome" [showClear]="true"></p-dropdown>
              <p-message severity="error" text="{{ getErrorSistema() }}"
              *ngIf="form.controls.sistema.invalid && form.controls.sistema.dirty"></p-message>
          </div>

          <div class="p-field">
            <label for="field-cliente">Menus</label>
            <p-dropdown formControlName="menu" id="field-cliente" [options]="menus" placeholder="&nbsp;"
              optionLabel="nome" [showClear]="true"></p-dropdown>
              <p-message severity="error" text="{{ getErrorMenu() }}"
              *ngIf="form.controls.menu.invalid && form.controls.menu.dirty"></p-message>
          </div>



          <div class="p-field">
            <label for="field-nome">Nome</label>
            <input pInputText type="text" id="field-nome" formControlName="nome"
              autofocus required />
            <p-message severity="error" text="{{ getErrorNome() }}"
              *ngIf="form.controls.nome.invalid && form.controls.nome.dirty"></p-message>
          </div>

          <div class="p-field">
            <label for="field-rota">Rota</label>
            <input pInputText type="text" id="field-rota" formControlName="rota"
              autofocus required />
            <p-message severity="error" text="{{ getErrorRota() }}"
              *ngIf="form.controls.rota.invalid && form.controls.rota.dirty"></p-message>
          </div>


          <div class="p-col-12">
            <button pButton type="button" [icon]="carregando ? 'pi pi-spin pi-spinner' : 'pi pi-save'" label="Salvar"
              class="p-button-raised p-button-success" [disabled]="form.invalid" (click)="salvar()"></button>
            <button pButton type="button" icon="pi pi-backward" (click)="voltar()" label="Voltar"></button>
          </div>

        </form>
      </p-panel>
    </div>
  </div>
</p-card>
